<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        

            <div class="container">
                <h2 *ngIf="!isEdit">Add Song</h2>
                <h2 *ngIf="isEdit">Edit Song</h2>

                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input class="form-control" formControlName="name" />
                        <div *ngIf="form.controls.name.touched && form.controls.name.invalid" class="text-danger">
                            Name is needed
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Seconds</label>
                        <input class="form-control" formControlName="seconds" />
                        <div *ngIf="form.controls.seconds.touched && form.controls.seconds.invalid" class="text-danger">
                            Seconds are needed
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Album ID</label>
                        <input class="form-control" formControlName="albumId" />
                        <div *ngIf="form.controls.albumId.touched && form.controls.albumId.invalid" class="text-danger">
                            AlbumId is needed
                        </div>
                    </div>
                    
                    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Save</button>
                    <button class="btn btn-secondary ms-2" type="button" (click)="cancel()">Cancel</button>
                </form>
            </div>
        <script src="" async defer></script>
    </body>
</html>

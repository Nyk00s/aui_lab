<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class="container">
            <button class="btn btn-link" (click)="back()">Back</button>
            <h2>Song Details</h2>

            <div *ngIf="song">
                <h4>{{ song?.name }}</h4>
                <h4>{{ song?.seconds }}</h4>
                <h4>{{ song?.albumId }}</h4>
                
                <button class="btn btn-outline-secondary mt-3" (click)="edit()">Edit</button>
            </div>
            <div *ngIf="!song">Loading...</div>
        </div>

        
        <script src="" async defer></script>
    </body>
</html>


<div class="container">
    <button class="btn btn-link" (click)="back()">Back</button>
    <h2>Song Details</h2>

    <div *ngIf="song">
        <h4>Name: {{ song?.name }}</h4>
        <h4>Duration: {{ song?.seconds }}</h4>
        <h4>Album Name: {{ song?.albumName }}</h4>
        
        <button class="btn btn-outline-secondary mt-3" (click)="edit()">Edit</button>
    </div>
    <div *ngIf="!song">Loading...</div>
</div>
